name: Release

on: push

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      
      - name: Checkout
        uses: actions/checkout@v3
      
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"
      
      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.0'
      
      - name: Install packaging tool
        run: gem install fpm

      - name: Install toml-cli until we can refactor
        run: cargo install toml-cli
      
      - name: Install build tools
        run: |
          pip3 install --upgrade pip setuptools build virtualenv virtualenv-tools3

      - name: Build Python .whl 
        run: python3 -m build

      - name: Build .deb Package
        run: >
          fpm
          --verbose
          --input-type=virtualenv
          --output-type=deb
          --name=$(toml get pyproject.toml project.name --raw)
          --prefix=/opt/$(toml get pyproject.toml project.name --raw)
          --version=$(toml get pyproject.toml project.version --raw)
          $(find ./dist/*.whl)
      - run: ls -lah
